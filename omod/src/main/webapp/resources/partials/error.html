<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/sources">Data Source</a></li>
            <li><a href="#/queues">Queue Data</a></li>
            <li class="navigation-active"><a href="#/errors">Error Data</a></li>
        </ul>
    </div>
    <div class="span8">
        <table class="table">
            <tbody>
            <tr>
                <td>Sender</td>
                <td>{{error.source}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Kind</td>
                <td>{{error.discriminator}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Submitted On</td>
                <td>{{error.submitted}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Processed On</td>
                <td>{{error.processed}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="4">
                    <h6>Error list</h6>
                    <div  class="tree well errorlist" >
                        <ul id = 'treeError'>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <h6>Uploaded Form Data <i  class="icon-edit"></i></h6>

                    <div  class="tree well" >
                        <ul id = 'treeul'>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr id = "editJsonSection">
                <td colspan="4" >
                    <h6>Edit Form Data <i class="icon-ok"></i></h6>
                    <div class="well edit">
                        <textarea id="editJson" ></textarea>
                        <button id = "btnValidate" type="submit"  class="btn">Validate</button>
                        <button id = "btnUpdate" type="submit"  class="btn">Update</button>
                        <button id = "btnCancel" type="submit"  class="btn">Cancel</button>
                    </div>

                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <button type="submit"  click="queue()" id = "btnQueue" class="btn">Queue</button>
                    <button type="submit"  click="cancel()" id = "btnCancelQueue" class="btn">Cancel</button>
                    <a class="btn" id="editData" href="#/edit/e38d2d5b-877a-4e9f-a9dd-6874e45a7b79" style="display: none;">Edit Data</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
