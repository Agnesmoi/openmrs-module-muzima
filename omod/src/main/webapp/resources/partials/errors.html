<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li class="navigation-active"><a href="#/error">Error Data</a></li>
            <li><a href="#/queue">Queue Data</a></li>
            <li><a href="#/sources">Data Source</a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-right">
                    <input type="text" ng-model="search" class="input-small search-query" />
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Sender</th>
                        <th>Discriminator</th>
                        <th>Submitted On</th>
                        <th>Processed On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="errors.length">
                        <td colspan="5">No data in the database.</td>
                    </tr>
                    <tr ng-repeat="error in errors | filter:filterError() | orderBy:'submitted':true">
                        <td>
                            <input type="checkbox" value="{{error.uuid}}"
                                   ng-checked="error.checked" ng-model="error.checked">
                        </td>
                        <td>{{error.source}}</td>
                        <td>{{error.discriminator}}</td>
                        <td>{{error.submitted}}</td>
                        <td>{{error.processed}}</td>
                    </tr>
                    <tr ng-show="errors.length">
                        <td colspan="5">
                            <button type="submit" ng-click="delete()" class="btn">Queue</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
