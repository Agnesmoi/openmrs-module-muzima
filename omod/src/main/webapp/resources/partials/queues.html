<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/error">Error Data</a></li>
            <li class="navigation-active"><a href="#/queue">Queue Data</a></li>
            <li><a href="#/sources">Data Source</a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-right">
                    <input type="text" ng-model="search" class="input-small search-query" />
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Sender</th>
                        <th>Discriminator</th>
                        <th>Submitted On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="queues.length">
                        <td colspan="4">No data in the database.</td>
                    </tr>
                    <tr ng-repeat="queue in queues | filter:filterQueue() | orderBy:'submitted':true">
                        <td>
                            <input type="checkbox" value="{{queue.uuid}}"
                                   ng-checked="queue.checked" ng-model="queue.checked">
                        </td>
                        <td>{{queue.source}}</td>
                        <td>{{queue.discriminator}}</td>
                        <td>{{queue.submitted}}</td>
                    </tr>
                    <tr ng-show="queues.length">
                        <td colspan="4">
                            <button type="submit" ng-click="delete()" class="btn">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
