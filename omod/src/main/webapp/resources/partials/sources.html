<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/error">Error Data</a></li>
            <li><a href="#/queue">Queue Data</a></li>
            <li class="active"><a href="#/sources">Data Source</a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-right">
                    <input type="text" ng-model="search" class="input-small search-query" />
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>UUID</th>
                        <th>Created On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="source in sources | filter:search | orderBy:'source.created'">
                        <td>
                            <input type="checkbox" value="{{source.uuid}}"
                                   ng-checked="source.checked" ng-model="source.checked">
                        </td>
                        <td>{{source.name}}</td>
                        <td>{{source.uuid}}</td>
                        <td>{{source.created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
