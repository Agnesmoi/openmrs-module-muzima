<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/error">Error Data</a></li>
            <li><a href="#/queue">Queue Data</a></li>
            <li class="navigation-active"><a href="#/sources">Data Source</a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-right">
                    <input type="text" ng-model="search" class="input-small search-query" />
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>UUID</th>
                        <th>Created On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="sources.length">
                        <td colspan="4">No data in the database.</td>
                    </tr>
                    <tr ng-repeat="source in sources | filter:filterSource() | orderBy:'created':true">
                        <td><a href="#/source/{{source.uuid}}">{{$index + 1}}</a></td>
                        <td>{{source.name}}</td>
                        <td>{{source.uuid}}</td>
                        <td>{{source.created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
